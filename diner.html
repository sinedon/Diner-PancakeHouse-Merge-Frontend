<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diner</title>
    <link rel="stylesheet" href="navbar.css">
    <link href="diner.css" rel="stylesheet"/>
  </head>
  <body>
    <ul class="topnav">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="veggie.html">Vegetarian Menu</a></li>
      <li><a href="pancakehouse.html">Breakfast Menu</a></li>
      <li><a href="diner.html">Lunch Menu</a></li>        
      <li><a href="cafe.html">Dinner Menu</a></li>
      <li class="right"><a class = "active" href="login.html">Login</a></li>
    </ul>
    <div id="menu" class="container">
        <h1>Diner Menu</h1>
    </div>

    <script>
      let host = "http://localhost:8080";
      let menuDiv = document.getElementById("menu");

      displayTheMenu();

      async function getTheMenu() {
        let response = await fetch(host + "/lunch");
        let menu = await response.json();
        return menu;
      }

      async function displayTheMenu() {
        let menu = await getTheMenu();
        for (let menuItem of menu) {
          let div = document.createElement("div");
          div.class = "menu-item";
          div.innerHTML = `
               <div class="menu-item">
                <div class="item-name">${menuItem.name}</div>
                <div class="item-description">${menuItem.description}</div>
                <div class="item-price">${menuItem.price}</div>
               </div>
               `;
          menuDiv.appendChild(div);
        }
      }
    </script>
  </body>
</html>
